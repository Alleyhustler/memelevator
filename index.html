<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="elevator">
            <div class="floor" id="floor1">
                <!-- Title placeholder -->
                <img src="images/4f.png" alt="Floor 1 Image">
                <img src="images/4fl.png" alt="Floor 1 Image">
                <img src="images/4floo.png" alt="Floor 1 Image">
                <img src="images/4floor.png" alt="Floor 1 Image">
                <img src="images/c.png" alt="Floor 1 Mascot" class="floor-mascot">
                <div id="vignette1" class="vignette"></div>
            </div>
            <div class="floor" id="floor2">
                <img src="images/3f.png" alt="Floor 2 Image">
                <img src="images/3fl.png" alt="Floor 2 Image">
                <img src="images/3flo.png" alt="Floor 2 Image">
                <img src="images/3flor.png" alt="Floor 2 Image">
                <img src="images/B.png" alt="Floor 2 Mascot" class="floor-mascot">
                <div id="vignette2" class="vignette"></div>
            </div>
            <div class="floor" id="floor3">
                <img src="images/2fl.png" alt="Floor 3 Image">
                <img src="images/2flo.png" alt="Floor 3 Image">
                <img src="images/A.png" alt="Floor 3 Mascot" class="floor-mascot">
                <div id="vignette3" class="vignette"></div>
            </div>
            <div class="floor" id="floor4">
                <img src="images/1f.png" alt="Floor 4 Image">
                <img src="images/1fl.png" alt="Floor 4 Image">
                <img src="images/4.png" alt="Floor 4 Mascot" class="floor-mascot">
                <div id="vignette4" class="vignette"></div>
                <div id="title-placeholder">Memelevator</div>
                <div id="flying-image"></div>
            </div>
        </div>
        <div id="social-media">
            <a href="https://x.com/elevator_sol" target="_blank" class="social-icon" id="telegram"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://t.me/+XDU1rpNVhtwzNzJk" target="_blank" class="social-icon" id="twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <div id="controls">
            <button id="up" class="control-button">▲</button>
            <button id="down" class="control-button">▼</button>
        </div>
        <div id="mascot">
            <img src="images/A.png" alt="Mascot">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
